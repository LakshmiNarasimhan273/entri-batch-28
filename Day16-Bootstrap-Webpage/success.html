<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="adventure theme park, success page">
    <title>Adventure Park - Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .success-card{
            border-radius: 16px;
            border: none;
        }
        .info-box{
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 16px;
        }

        .label{
            font-size: 14px;
            color: #6c757d;
        }

        .value{
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card success-card shadow-sm p-4">
                <h3 class="fw-bold">Booking Confirmed</h3>
                <p class="text-muted mb-4">Your activity has been booked successfully.</p>

                <div class="info-box text-start mb-4">
                    <div class="d-flex gap-2 align-items-center justify-content-center mb-2">
                        <span class="label">Activity</span>
                        <span class="value">Giant Ferris Wheel</span>
                    </div>
                </div>

                <div class="d-grid">
                    <a class="btn btn-success btn-lg" href="index.html">Go to Home</a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
