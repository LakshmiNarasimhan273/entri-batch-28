<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="practicing table tags">
    <title>Document</title>
</head>

<body>
    <table border="3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Assignment</th>
                <th>Status</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Narasimhan</td>
                <td>1</td>
                <td>Submitted</td>
            </tr>

            <tr>
                <td>Someone</td>
                <td>5</td>
                <td>Pending</td>
            </tr>
        </tbody>
    </table><br>

    <section>
        <form>
            <label for="">Username</label>
            <input type="text" pattern="[A-Za-z]{3,10}"
                title="Please enter 3 to 10 letters. No number or space allowed">

            <label>Age</label>
            <input type="text" pattern="[0-9]{2}" 
            title="age should be above or equal to 10"
            >
            <button type="submit">Check input</button>
        </form>
    </section>

</body>

</html>
