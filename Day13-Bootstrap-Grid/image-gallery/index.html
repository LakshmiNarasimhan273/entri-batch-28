<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="responsive bootstrap image gallery">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .image-wrapper{
            margin-bottom: 20px;
            height: 250px;
            overflow: hidden;
            border-radius: 8px;
        }

        .img-fluid{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>

    <header class="bg-secondary text-white text-center py-2 mb-4">
        <h4>Bootstrap Image Gallery</h4>
        <p>Watch your memories, in perfect grid looking system</p>
    </header>

    <div class="container">

        <div class="row">

            <!-- col with resposive -->
            <div class="col-12 col-md-4 col-lg-3 col-xl-2"> 
                <div class="image-wrapper">
                    <img src="https://i.pinimg.com/1200x/56/ed/94/56ed9413c2a5ee18249adaee63f104f6.jpg"
                        class="img-fluid" alt="">
                </div>
            </div>

            <div class="col-12 col-md-4 col-lg-3 col-xl-2">

                        alt="">

            </div>

            </div>
            <div class="col-12 col-md-4 col-lg-3 col-xl-2">
