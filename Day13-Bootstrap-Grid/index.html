<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="learning bootstrap grid">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">
        <h2 class="text-center">Basic Grid Example</h2>

        <!-- Grid system -->
        <div class="row text-center g-2 mt-4">
            <div class="col-12 col-md-4 col-lg-3 text-white bg-secondary p-3">Header</div>
            <div class="col-12 col-md-4 col-lg-3 bg-primary p-3">Sidebar</div>
            <div class="col-12 col-md-4 col-lg-3 bg-warning p-3">Content</div>
            <div class="col-12 col-md-4 col-lg-3 bg-success p-3">Column 4</div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
